<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="avg(); return false">
        <label for="tm">TM</label>
        <input type="number" id="tm" placeholder="write your total marks"><br>
        <label for="om">OM</label>
        <input type="number" id="om" placeholder="write your obtain marks"><br>
        <button type="submit">calculate</button>
    </form>
    <h1 id="res">Enter your total marks</h1>
    <p id="res1">Enter your total marks</p>

    <script>
        function avg(){
            let tm =document.querySelector("#tm").value
            let om =document.querySelector("#om").value
            result=om*100/tm
            document.querySelector("#res").innerHTML=`you got ${result} %`
            document.querySelector("#res1").innerHTML=`you got ${result} %`
        }
    </script>
</body>
</html>
